<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="icon" href="/image/clipboard.png" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=panchang@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=bespoke-stencil@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="topic">
          <h2>Please Login<span> HERE</span></h2>
        </div>
        <div class="dei">
          <h1>Welcome To My Page</h1>
        </div>
        <p class="pi">Sign To Access The Page</p>
        <div class="bird">
          <img src="/image/-firebird-.png" width="300px" />
        </div>
      </div>
      <div class="right">
        <div class="sign">
          <h2>Sign In</h2>
        </div>
        <div class="user">
          <label for="user_id">Email :</label>
          <input
            type="email"
            id="user_id"
            placeholder="Enter Your EmailId"
            size="30px"
          />
        </div>
        <div class="pass">
          <label for="pwd">Password :</label>
          <input
            type="password"
            id="pwd"
            placeholder="Enter Your Password"
            size="30px"
          />
        </div>
        <div class="forgot">
          <a href="#">Forgot Your Password?</a>
        </div>
        <div class="btn">
          <button type="button">Continue</button>
        </div>
        <div class="par">
          <p>OR</p>
        </div>

        <div class="google">
          <button type="button">
            <img src="/image/Google_Icons.webp" width="29px" />Sign In With
            Google
          </button>
        </div>
        <div class="facebook">
          <button type="button">
            <img src="/image/facebook-icon-free-png.webp" width="20px" />Sign In
            With facebook
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
